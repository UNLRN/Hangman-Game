<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Hangman Game</title>
</head>

<body>
    <div id='background'>
        <div class="container center-align">
            <img id="logo" src="./assets/images/logo.jpg" alt="">
        </div>
        <div class="container">
            <div class="row">
                <div class="col m12 center-align">
                    <div class="guessed-letter" id="a">a</div>
                    <div class="guessed-letter" id="b">b</div>
                    <div class="guessed-letter" id="c">c</div>
                    <div class="guessed-letter" id="d">d</div>
                    <div class="guessed-letter" id="e">e</div>
                    <div class="guessed-letter" id="f">f</div>
                    <div class="guessed-letter" id="g">g</div>
                    <div class="guessed-letter" id="h">h</div>
                    <div class="guessed-letter" id="i">i</div>
                    <div class="guessed-letter" id="j">j</div>
                    <div class="guessed-letter" id="k">k</div>
                    <div class="guessed-letter" id="l">l</div>
                    <div class="guessed-letter" id="m">m</div>
                    <div class="guessed-letter" id="n">n</div>
                    <div class="guessed-letter" id="o">o</div>
                    <div class="guessed-letter" id="p">p</div>
                    <div class="guessed-letter" id="q">q</div>
                    <div class="guessed-letter" id="r">r</div>
                    <div class="guessed-letter" id="s">s</div>
                    <div class="guessed-letter" id="t">t</div>
                    <div class="guessed-letter" id="u">u</div>
                    <div class="guessed-letter" id="v">v</div>
                    <div class="guessed-letter" id="w">w</div>
                    <div class="guessed-letter" id="x">x</div>
                    <div class="guessed-letter" id="y">y</div>
                    <div class="guessed-letter" id="z">z</div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col m5 card-panel yellow center-align">
                    <h5 class="center-align">
					You have <span id="guesses">10</span> guesses left.
					</h5>
            </div>
            <div class="col m2"></div>
            <div class="col m5 card-panel yellow center-align" id="game-word">
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
